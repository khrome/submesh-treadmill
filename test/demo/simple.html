<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treadmill Demo</title>
    <style>
      body{
        padding: 0px;
        margin: 0px;
        width:100%; 
        height: 100%
      }
      .game-world{
        width: 100%;
        height: 100%;
        position: absolute;
        display: block;
        top: 0px;
        bottom: 0px;
        left: 0px;
        right:0px;
      }
      table.keys td{
        height: 40px
      }
      table.keys td:nth-child(2){
        vertical-align: bottom;
        text-align: left;
        color: white;
      }
      div.screen{
        background: rgba(40, 40, 40, 0.5);
        top: 0px;
        bottom: 0px;
        left: 0px;
        right: 0px;
        position: static;
        display: block;
        width:100%; 
        height: 100%;
        text-align: center;
        
      }
      div.screen table{
        margin: auto;
        padding-top: calc(50vh - 177px)
      }
    </style>
  </head>
  <body>
    <div class="game-world"></div>
    <script type="module" src="./simple.js"></script>
  </body>
</html>
